<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KatelyeTV</title>
    <style>
        /* 样式保持不变 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #4cc9f0, #4361ee);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        h1 {
            font-size: 2.8rem;
            background: linear-gradient(45deg, #4cc9f0, #4361ee);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #a9b7d6;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 50px;
        }
        
        .video-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #4cc9f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title i {
            font-size: 1.5rem;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
        }
        
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 比例 */
            height: 0;
        }
        
        .video-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #0f3460, #1a1a2e);
            color: #fff;
            gap: 20px;
        }
        
        .play-icon {
            width: 80px;
            height: 80px;
            background: rgba(76, 201, 240, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .play-icon:hover {
            background: rgba(76, 201, 240, 0.4);
            transform: scale(1.1);
        }
        
        .play-icon i {
            font-size: 40px;
            color: #4cc9f0;
        }
        
        .download-section {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .app-info {
            margin-bottom: 40px;
        }
        
        .app-info h2 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: #fff;
        }
        
        .version {
            display: inline-block;
            background: rgba(67, 97, 238, 0.2);
            color: #4361ee;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .app-features {
            list-style: none;
            max-width: 500px;
            margin: 30px auto;
            text-align: left;
        }
        
        .app-features li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #a9b7d6;
            position: relative;
            padding-left: 30px;
        }
        
        .app-features li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #4cc9f0;
            font-weight: bold;
        }
        
        .download-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .download-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(45deg, #4361ee, #3a0ca3);
            color: white;
            padding: 18px 35px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .download-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.4);
            background: linear-gradient(45deg, #3a0ca3, #4361ee);
        }
        
        .download-btn i {
            font-size: 1.5rem;
        }
        
        .download-btn.secondary {
            background: linear-gradient(45deg, #4cc9f0, #4895ef);
            box-shadow: 0 5px 15px rgba(76, 201, 240, 0.3);
        }
        
        .download-btn.secondary:hover {
            box-shadow: 0 10px 20px rgba(76, 201, 240, 0.4);
            background: linear-gradient(45deg, #4895ef, #4cc9f0);
        }
        
        .file-info {
            margin-top: 20px;
            color: #a9b7d6;
            font-size: 0.9rem;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #a9b7d6;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .download-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .download-btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
            
            .video-section, .download-section {
                padding: 20px;
            }
        }
        .other-link-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(45deg, #f72585, #b5179e);
            color: white;
            padding: 18px 35px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(247, 37, 133, 0.3);
        }
        
        .other-link-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(247, 37, 133, 0.4);
            background: linear-gradient(45deg, #b5179e, #f72585);
        }
        
        .other-link-btn i {
            font-size: 1.5rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script>
        // 视频播放控制
        const videoPlaceholder = document.getElementById('videoPlaceholder');
        const playButton = document.getElementById('playButton');
        const demoVideo = document.getElementById('demoVideo');
        
        playButton.addEventListener('click', function() {
            videoPlaceholder.style.display = 'none';
            demoVideo.style.display = 'block';
            demoVideo.play();
        });
        
        // 视频控制
        demoVideo.addEventListener('click', function() {
            if (demoVideo.paused) {
                demoVideo.play();
            } else {
                demoVideo.pause();
            }
        });
