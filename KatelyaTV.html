    <style>

        body {

        .lantern-1 {

        .player-container {

        /* æ’­æ”¾å™¨ä¸»ä½“ */

        /* çº¿è·¯é€‰æ‹©å™¨æ ·å¼ */

        .line-btn {

        /* Bç«™æ’­æ”¾å™¨å®¹å™¨ */

        .bilibili-player-container iframe {

        /* æ’­æ”¾åˆ—è¡¨ */
        .playlist-section {

        /* æ§åˆ¶æ  */

        .progress-container {

        .progress-fill {

        .controls-bottom {

        .control-group {

        .control-btn {
            background: rgba(255, 215, 0, 0.1);

        /* éŸ³é‡æ»‘å— */
        #volumeSlider {
            width: 80px;

        #volumeSlider::-webkit-slider-thumb {

        }
        
        #volumeSlider::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: #ffd700;
            border-radius: 50%;

        }
        
        /* é•¿æŒ‰å€é€Ÿæç¤º */
        .speed-indicator {
            position: absolute;
            top: 50%;
            left: 50%;

            background: rgba(139, 0, 0, 0.9);

        }
        
        /* æ–°å¹´ç¥ç¦è¯­ */
        .new-year-blessing {

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .player-container {

            }
            
            .player-header {

            .player-header h1 {

            .episode-list {

            .lantern {

            .controls-bottom {

        }
        
        @media (max-width: 480px) {

            .control-btn {

            }
            
            #volumeSlider {

            }
        }

        <div class="player-main">
            <div class="player-header">

                    æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè§†é¢‘æ ‡ç­¾
                </video>
                <div class="bilibili-player-container" id="bilibiliPlayer">
                    <!-- Bç«™æ’­æ”¾å™¨å°†åœ¨è¿™é‡ŒåŠ è½½ -->

                <div class="progress-container" id="progressContainer">

        <div class="playlist-section">
            <h2 class="playlist-title">æ’­æ”¾åˆ—è¡¨</h2>

    <script>
        // åŠ¨æ¼«å‰§é›†æ•°æ®
        const playlists = {          
            newLine:[
                { 
                    title: "KatelyaTVåº”ç”¨ä»‹ç»", 
                    url: "k.mp4",
                }
            ]
        };

        const video = document.getElementById('videoPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const currentTimeEl = document.getElementById('currentTime');
        const totalTimeEl = document.getElementById('totalTime');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeBtn = document.getElementById('volumeBtn');
        const episodeList = document.getElementById('episodeList');
        const currentTitle = document.getElementById('currentTitle');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const newLineBtn = document.getElementById('newLineBtn');
        const bilibiliPlayer = document.getElementById('bilibiliPlayer');
        const speedIndicator = document.getElementById('speedIndicator');

        let currentEpisodeIndex = 0;
        let currentPlaylist = playlists.newLine;
        let longPressTimer;
        let isLongPressing = false;
        let currentLine = 'newLine';
        let hls = null;
        let isBilibiliPlayerActive = false;

        // åˆå§‹åŒ–æ’­æ”¾åˆ—è¡¨
        function initPlaylist() {
            episodeList.innerHTML = '';
            currentPlaylist.forEach((episode, index) => {
                const li = document.createElement('li');
                li.className = 'episode-item';
                if (index === 0) li.classList.add('active');
                li.textContent = episode.title;
                li.addEventListener('click', () => loadEpisode(index));
                episodeList.appendChild(li);
            });
        }

        // åŠ è½½å‰§é›†
        function loadEpisode(index) {
            currentEpisodeIndex = index;
            const episode = currentPlaylist[index];
            const videoSource = episode.url;
            
            // æ£€æŸ¥æ˜¯å¦æ˜¯Bç«™æ’­æ”¾å™¨
            if (videoSource === 'bilibili') {
                // æ˜¾ç¤ºBç«™æ’­æ”¾å™¨ï¼Œéšè—è§†é¢‘æ’­æ”¾å™¨
                video.style.display = 'none';
                bilibiliPlayer.style.display = 'block';
                bilibiliPlayer.innerHTML = episode.embedCode;
                isBilibiliPlayerActive = true;
                
                // éšè—æ§åˆ¶æ 
                document.querySelector('.controls-bar').style.display = 'none';
            } else {
                // æ˜¾ç¤ºè§†é¢‘æ’­æ”¾å™¨ï¼Œéšè—Bç«™æ’­æ”¾å™¨
                video.style.display = 'block';
                bilibiliPlayer.style.display = 'none';
                isBilibiliPlayerActive = false;
                
                // æ˜¾ç¤ºæ§åˆ¶æ 
                document.querySelector('.controls-bar').style.display = 'block';
                
                // é”€æ¯ä¹‹å‰çš„HLSå®ä¾‹
                if (hls) {
                    hls.destroy();
                    hls = null;
                }
                
                // æ£€æŸ¥æ˜¯å¦æ˜¯M3U8æ–‡ä»¶
                if (videoSource.endsWith('.m3u8')) {
                    // ä½¿ç”¨HLS.jsæ’­æ”¾M3U8
                    if (Hls.isSupported()) {
                        hls = new Hls();
                        hls.loadSource(videoSource);
                        hls.attachMedia(video);
                        hls.on(Hls.Events.MANIFEST_PARSED, () => {
                            video.play().catch(e => {
                                console.log('è‡ªåŠ¨æ’­æ”¾è¢«é˜»æ­¢:', e);
                            });
                        });
                    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                        // SafariåŸç”Ÿæ”¯æŒHLS
                        video.src = videoSource;
                        video.addEventListener('loadedmetadata', () => {
                            video.play().catch(e => {
                                console.log('è‡ªåŠ¨æ’­æ”¾è¢«é˜»æ­¢:', e);
                            });
                        });
                    } else {
                        alert('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒæ’­æ”¾M3U8æ ¼å¼è§†é¢‘');
                        return;
                    }
                } else {
                    // æ™®é€šè§†é¢‘æ–‡ä»¶
                    video.src = videoSource;
                    video.play().catch(e => {
                        console.log('è‡ªåŠ¨æ’­æ”¾è¢«é˜»æ­¢:', e);
                    });
                }
            }
            
            currentTitle.textContent = episode.title;
            
            // æ›´æ–°æ’­æ”¾åˆ—è¡¨é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.episode-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
            
            if (!isBilibiliPlayerActive) {
                updatePlayPauseBtn(true);
            }
        }

        // åˆ‡æ¢çº¿è·¯
        function switchLine(line) {
            currentLine = line;
            currentPlaylist = playlists[line];
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            newLineBtn.classList.toggle('active', line === 'newLine');
            
            // é‡æ–°åˆå§‹åŒ–æ’­æ”¾åˆ—è¡¨
            initPlaylist();
            
            // åŠ è½½ç¬¬ä¸€ä¸ªå‰§é›†
            loadEpisode(0);
        }

        // æ’­æ”¾/æš‚åœ
        function togglePlayPause() {
            if (isBilibiliPlayerActive) return;
            
            if (video.paused) {
                video.play().then(() => {
                    updatePlayPauseBtn(true);
                }).catch(e => {
                    console.log('æ’­æ”¾å¤±è´¥:', e);
                });
            } else {
                video.pause();
                updatePlayPauseBtn(false);
            }
        }

        playPauseBtn.addEventListener('click', togglePlayPause);

        // æ›´æ–°æ’­æ”¾æŒ‰é’®
        function updatePlayPauseBtn(isPlaying) {
            playPauseBtn.textContent = isPlaying ? 'â¸' : 'â–¶ï¸';
        }

        // è§†é¢‘æ—¶é—´æ›´æ–°
        video.addEventListener('timeupdate', () => {
            if (video.duration) {
                const percent = (video.currentTime / video.duration) * 100;
                progressFill.style.width = percent + '%';
                currentTimeEl.textContent = formatTime(video.currentTime);
            }
        });

        // ç‚¹å‡»è¿›åº¦æ¡è·³è½¬
        progressContainer.addEventListener('click', (e) => {
            if (isBilibiliPlayerActive) return;
            
            if (video.duration) {
                const rect = progressContainer.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const clickTime = (clickX / rect.width) * video.duration;
                video.currentTime = clickTime;
            }
        });

        // åŠ è½½å…ƒæ•°æ®
        video.addEventListener('loadedmetadata', () => {
            if (video.duration) {
                totalTimeEl.textContent = formatTime(video.duration);
            }
        });

        // éŸ³é‡æ§åˆ¶
        volumeSlider.addEventListener('input', () => {
            if (isBilibiliPlayerActive) return;
            video.volume = volumeSlider.value;
            updateVolumeButton(video.volume);
        });

        // æ›´æ–°éŸ³é‡æŒ‰é’®
        function updateVolumeButton(volume) {
            if (volume === 0) {
                volumeBtn.textContent = 'ğŸ”‡';
            } else if (volume < 0.5) {
                volumeBtn.textContent = 'ğŸ”ˆ';
            } else {
                volumeBtn.textContent = 'ğŸ”Š';
            }
        }

        // é™éŸ³åˆ‡æ¢
        volumeBtn.addEventListener('click', () => {
            if (isBilibiliPlayerActive) return;
            
            if (video.volume > 0) {
                video.volume = 0;
                volumeSlider.value = 0;
            } else {
                video.volume = 1;
                volumeSlider.value = 1;
            }
            updateVolumeButton(video.volume);
        });

        // ä¸Šä¸€é›†/ä¸‹ä¸€é›†
        function prevEpisode() {
            if (currentEpisodeIndex > 0) {
                loadEpisode(currentEpisodeIndex - 1);
            }
        }

        function nextEpisode() {
            if (currentEpisodeIndex < currentPlaylist.length - 1) {
                loadEpisode(currentEpisodeIndex + 1);
            }
        }

        prevBtn.addEventListener('click', prevEpisode);
        nextBtn.addEventListener('click', nextEpisode);

        // è‡ªåŠ¨æ’­æ”¾ä¸‹ä¸€é›†
        video.addEventListener('ended', () => {
            if (isBilibiliPlayerActive) return;
            
            if (currentEpisodeIndex < currentPlaylist.length - 1) {
                setTimeout(() => {
                    loadEpisode(currentEpisodeIndex + 1);
                }, 2000);
            }
        });

        // å…¨å±åŠŸèƒ½
        function toggleFullscreen() {
            if (isBilibiliPlayerActive) return;
            
            const element = document.querySelector('.player-main');
            
            if (!document.fullscreenElement) {
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.webkitRequestFullscreen) {
                    element.webkitRequestFullscreen();
                } else if (element.msRequestFullscreen) {
                    element.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        fullscreenBtn.addEventListener('click', toggleFullscreen);

        // é•¿æŒ‰å€é€Ÿæ’­æ”¾åŠŸèƒ½ï¼ˆç§»åŠ¨ç«¯ï¼‰
        video.addEventListener('touchstart', (e) => {
            if (isBilibiliPlayerActive) return;
            
            e.preventDefault();
            longPressTimer = setTimeout(() => {
                isLongPressing = true;
                video.playbackRate = 2.0;
                speedIndicator.textContent = '2.0x';
                speedIndicator.style.display = 'block';
            }, 500);
        });

        video.addEventListener('touchend', (e) => {
            if (isBilibiliPlayerActive) return;
            
            e.preventDefault();
            clearTimeout(longPressTimer);
            
            if (isLongPressing) {
                isLongPressing = false;
                video.playbackRate = 1.0;
                setTimeout(() => {
                    speedIndicator.style.display = 'none';
                }, 500);
            }
        });

        // çº¿è·¯åˆ‡æ¢äº‹ä»¶
        newLineBtn.addEventListener('click', () => switchLine('newLine'));

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(seconds) {
            if (isNaN(seconds)) return '00:00';
            
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', (e) => {
            if (isBilibiliPlayerActive) return;
            
            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    togglePlayPause();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    video.currentTime = Math.max(0, video.currentTime - 10);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    video.currentTime = Math.min(video.duration, video.currentTime + 10);
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    video.volume = Math.min(1, video.volume + 0.1);
                    volumeSlider.value = video.volume;
                    updateVolumeButton(video.volume);
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    video.volume = Math.max(0, video.volume - 0.1);
                    volumeSlider.value = video.volume;
                    updateVolumeButton(video.volume);
                    break;
                case 'KeyF':
                    e.preventDefault();
                    toggleFullscreen();
                    break;
            }
        });

        // åˆå§‹åŒ–
        window.addEventListener('load', () => {
            initPlaylist();
            loadEpisode(0);
            updateVolumeButton(1);
        });

        // å“åº”å¼è°ƒæ•´
        function adjustLayout() {
            const isMobile = window.innerWidth <= 768;
            if (isMobile) {
                document.body.style.zoom = "100%";
            } else {
                const screenWidth = window.screen.width;
                if (screenWidth > 1920) {
                    document.body.style.zoom = "90%";
                } else {
                    document.body.style.zoom = "100%";
                }
            }
        }

        window.addEventListener('resize', adjustLayout);
        adjustLayout();
    </script>
</body>
